<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Examples In One</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Please enter the number you would like to FizzBuzz up to:"));
        for (let i = 1; i <= n; i++) {
            if (i % 15 == 0) {
                console.log("Fizz Buzz");
            } else if (i % 5 == 0) {
                console.log("Buzz");
            } else if (i % 3 == 0) {
                console.log("Fizz");
            } else {
                console.log(i);
            }
        }
        for (let i = 0; i < 5; i++) {
            row = "";
            for (let j = 0; j <= i; j++) {
                row += "*";
            }
            console.log(row);
        }

        const fruits = ["Apple", "Banana", "Orange", "Grape", "Watermelon"]
        for (const fruit of fruits) {
            console.log(fruit);
        }

        function toUpper(string) {
            return string.toUpperCase();
        }

        const upperFruits = fruits.map(toUpper);
        console.log(upperFruits);

        function fruitA(string) {
            return string.startsWith("A");
        }

        const fruitsA = fruits.filter(fruitA);
        console.log(fruitsA);

        function sumOfTripledEvens(array) {
            return array
                .filter((num) => num % 2 === 0)
                .map((num) => num * 3)
                .reduce((acc, curr) => acc + curr);
        }

        function camelize(str) {
            function camelize(str) {
                return str
                    .split('-') // splits 'my-long-word' into array ['my', 'long', 'word']
                    .map(
                        // capitalizes first letters of all array items except the first one
                        // converts ['my', 'long', 'word'] into ['my', 'Long', 'Word']
                        (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
                    )
                    .join(''); // joins ['my', 'Long', 'Word'] into 'myLongWord'
            }
        }

        function filterRange(arr, a, b) {
            return arr
                .filter((item) => item >= a && item <= b)
        }

        function filterRangeInPlace(arr, a, b) {
            arr.filter(item => a <= item <= b)
        }
    </script>

</body>

</html>
